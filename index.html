<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
    h2 {
      position: absolute;
      top: 75%;
      left: 0;
      width: 100%;
    }
    h2 span {
      color: white;
      font: bold 24px/45px Helvetica, Sans-Serif;
      letter-spacing: -1px;
      background: rgb(0, 0, 0); /* fallback color */
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .image {
      position: relative;
    }
    .image h2 {
      display: none;
    }
    .center {
      display: block;
      margin: 0 auto;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".image").hover(
        function () {
          $(this).find("h2").fadeIn();
        }, 
        function () {
          $(this).find("h2").fadeOut();
        }
      );
      $(".image").each(function() {
        var apiKey = '844c54d33c43bdde4fa79ce68df6505d';
        var photoID = $(this).attr('id');
        var container= $(this);
        $.getJSON('http://api.flickr.com/services/rest/?method=flickr.photos.getInfo&api_key='+apiKey+'&photo_id='+photoID+'&format=json&nojsoncallback=1',
          function(data){
            var photo = data.photo;
            var basePhotoURL = 'http://farm' + photo.farm + '.static.flickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret+'_b.'+photo.originalformat;
            container.append('<img src ='+basePhotoURL+'>');
            container.append("<h2><span>"+photo.title._content+"</span></h2>");
          });
        });

      });
  </script>
</head>
<body>
  <div id="main">
    <div class="article">
      <div class="image" id="6914996244"></div>
      <div class="image" id="6957976164"></div>
      <div class="image" id="6070827576"></div>
    </div>
  </div>
</body>
</html>
