<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2" type="text/javascript"></script>
  <style type="text/css">
    h2 {
      position: absolute;
      top: 75%;
      left: 0;
      width: 100%;
    }
    h2 span {
      color: white;
      font: bold 24px/45px Helvetica, Sans-Serif;
      letter-spacing: -1px;
      background: rgb(0, 0, 0); /* fallback color */
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .image {
      position: relative;
    }
    .image h2 {
      display: none;
    }
    .center {
      display: block;
      margin: 0 auto;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      $('img.fancy').each(function(image) {
        var image_title = $(this).attr('title');
        $(this).wrap('<div class="image" />');
        $(this).after("<h2><span>"+image_title+"</span></h2>");
      });
      $(".image").hover(
        function () {
          $(this).find("h2").fadeIn();
        }, 
        function () {
          $(this).find("h2").fadeOut();
        }
      );
    });
  </script>
</head>
<body>
  <div id="main">
    <div class="article">
      <img src="http://farm8.staticflickr.com/7242/6972829914_54ea9c450a_o.jpg" title="petals in the spring" class='fancy'>
      <img src="http://farm8.staticflickr.com/7257/7104703423_6be059d834_o.jpg" title="por que no" class='fancy'>
    </div>
  </div>
</body>
</html>
